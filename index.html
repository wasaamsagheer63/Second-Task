<!DOCTYPE html>
<html>
    <head>
<title> CSS overlay card </title>
<link rel="stylesheet" href="overlay.css">
    </head> 
    <body>
<div class="fluid__container">
    <div class="inner__container">
        <div class="close__btn" id="close__btn">
            <img src="Cross.PNG" alt="close button" title="close button">
        </div>
        <div class="text">
            <div class="beta">
            <h6>Today only</h6>
            <h1> Amazon echo </h1>
            </div>
            <p>
                Amazon echo is designed around your voice,it's hands-free and always on,
                with seven microphones and beam-forming technology, echo can hear you from across the room-even while music is playing.
            </p>
            <div class="image__product">
                <img src="cylender.PNG" alt="amazon echo" title="amazon echo">
            </div>
        </div>
        <div class="cta__buttons">
            <button class="btn__outline">Learn more about echo </button>
            <button class="btn__primary">
                get one
            </button>
        </div>
    </div>
</div>
    </body>
</html>
